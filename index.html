<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Account</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <input type="checkbox" id="toggle" hidden>

    <header>
      <div>
        <label class="account-label" for="toggle">Create an Account</label>
        <span class="account">Create an Account</span>
      </div>
      <div>
        <label class="profile-label" for="toggle">Profile</label>
        <span class="profile">Profile</span>
      </div>
    </header>

    <div id="account">
      <h2>Create an Account</h2>
      <section class="name">
        <div class="name">
          <label for="full_name">First Name</label>
          <input type="text" id="full_name" name="full_name" required>
          <label for="Last_name">Last Name</label>
          <input type="text" id="full_name" name="full_name" required>
        </div>
      </section>

      <section class="e-mail">
        <div class="end">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          <span>We'll never share your email with anyone else.</span>
        </div>
      </section>

      <section class="gender">
        <input type="radio" name="gender" checked>
        <label for="male">Male
          <span class="checkmark"></span>
        </label>
        <input type="radio" name="gender">
        <label for="female">Female
          <span class="checkmark"></span>
        </label>
      </section>

      <section class="adress">
        <div class="start">
          <label for="country">Country</label>
          <div class="dropbown">
            <select id="country" name="country" required>
              <option value="" selected disabled hidden></option>
              <option value="ukraine">Ukraine</option>
            </select>
          </div>
        </div>

        <div class="start">
          <label for="city">City</label>
          <div class="dropbown">
            <select id="city" name="city" required>
              <option value="" selected disabled hidden></option>
              <option value="kyiv">Kyiv</option>
              <option value="lviv">Lviv</option>
              <option value="zhytomyr">Zhytomyr</option>
              <option value="kharkiv">Kharkiv</option>
            </select>
          </div>
        </div>
      </section>

      <section class="sign-up">
        <button>Sign Up</button>
        <span>By clicking the 'Sign Up' button, you confirm that you accept our <a href="">Terms of Use</a> and <a
            href="">Privacy Policy</a></span>
      </section>
      <hr>
      <footer>
        <p>Have an account?</p>
        <a href="">Log In</a>
      </footer>
    </div>

    <div id="profile">
      <h2>Profile</h2>
      <div class="profile-container">
        <img id="profileImage" src="./Image.png" alt="Profile Image">
        <button><img src="./Icon Color.svg" alt="del"></button>
        <div class="ggg">
          <button><img src="./Trash.svg" alt="del"></button>
        </div>
      </div>
      
      <div class="finish">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="mail">E-mail</label>
        <input type="email" name="mail" id="mail">
      </div>

      <section class="adress">
        <div class="finish">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="" selected disabled hidden></option>
            <option value="ukraine">Ukraine</option>
          </select>
        </div>
        
        <div class="finish">
          <label for="city">City</label>
          <select id="city" name="city" required>
            <option value="" selected disabled hidden></option>
            <option value="kyiv">Kyiv</option>
            <option value="lviv">Lviv</option>
            <option value="zhytomyr">Zhytomyr</option>
            <option value="kharkiv">Kharkiv</option>
          </select>
        </div>
      </section>
      
      <div class="finish">
        <label for="zip">Zip Code</label>
        <input type="text" id="name" name="name" required>
        <label for="phone">Phone Number</label>
        <input type="text" id="name" name="name" required>
      </div>
      <section class="Update">
        <button>Update</button>
      </section>
    </div>

  </div>
</body>

</html>
